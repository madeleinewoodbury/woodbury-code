<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
</head>
<body>
<div class="container">
    <header class="header">
        <h1>Memory Card Game</h1>
    </header>
    <main>
        <section>
            <div class="game-stats">
                <div class="moves">
                    <ul id="stars">
                        <li><i class="fas fa-star"></i></li>
                        <li><i class="fas fa-star"></i></li>                        
                        <li><i class="fas fa-star"></i></li>
                    </ul>
                    <p id="moves">
                        Moves: <span id="moves-display"></span>
                    </p>
                </div>
                <div class="timer">
                    <p id="timer">
                        Time: <span id="timerDisplay">0</span>
                    </p>                        
                    <p class="restart">
                        <span id="playAgainBtn"><i class="fas fa-redo"></i></span>
                    </p>
                </div>
            </div>
        </section>

        <section>
            <div class="grid-container">
                    <!-- Content creates dynamically -->
            </div>
        </section>
    </main>

    <div class="modal">
        <div class="modal-content">
            <p>CONGRATULATIONS!!!</p>
            <p>You completed the game in <span id="totalTime"></span> seconds</p>
            <p>With <span id="totalMoves"></span> moves and <span id="totalStars"></span> stars!</p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>
    
    <footer class="footer">
        <!-- Credit Flaticon for the icons used -->
        <div>Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div>
    </footer>
</div>

<script src="js/app.js"></script>
</body>
</html>
